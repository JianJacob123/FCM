<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-bottom: 10px; }
    input, button { padding: 8px; margin-top: 5px; }
    .msg { margin: 4px 0; }
    .system { color: gray; font-style: italic; }
  </style>
</head>
<body>
  <h2>💬 Chat Test</h2>

  <div>
    <label>User ID: <input id="userId" value="1"></label>
    <button onclick="connectSocket()">Connect</button>
  </div>

  <div id="chat"></div>
  <input id="chatInput" placeholder="Type message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    let socket;

    function connectSocket() {
      const userId = document.getElementById("userId").value;

      socket = io("http://localhost:8080", {
        query: { userId }
      });

      socket.on("connect", () => logChat(`✅ Connected as ${socket.id}`, true));
      socket.on("disconnect", () => logChat(`❌ Disconnected`, true));
      socket.on("authSuccess", (msg) => logChat(`🔑 ${msg}`, true));
      socket.on("authError", (msg) => logChat(`⚠️ Auth Error: ${msg}`, true));

      socket.on("receiveMessage", (data) => {
        logChat(`👤 ${data.sender} (${data.role}): ${data.message}`);
      });
    }

    function sendMessage() {
      const msg = document.getElementById("chatInput").value;
      if (socket && msg.trim() !== "") {
        socket.emit("sendMessage", msg);
        document.getElementById("chatInput").value = "";
      }
    }

    function logChat(text, system = false) {
      const chatBox = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = system ? "system" : "msg";
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
